<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="colLeft">
        <div class="odinBanner">
            <p>Odin</p>
        </div>

    </div>
    <div class="colRight">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

            <form class="formContainer">
                <div class="formColumn">
                    <label for="fname">first name</label><br>
                    <input type="text" id="fName" name="fname"><br>
                    <label for="fname">email</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="pass">password</label><br>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                <div class="formColumn">
                    <label for="lname">last name</label><br>
                    <input type="text" id="lName" name="lname"><br>
                    <label for="lname">phone number</label><br>
                    <input type="text" id="phone" name="phone"><br>
                    <label for="passwordConfirm">confirm password</label><br>
                    <input name="passwordConfirm" required="required" type="password" id="passwordConfirm">
                </div>

            </form>
        <div class="loginContainer">
            <btn>Create Account</btn>
            <div>Already have an account? Log in</div>
        </div>

    </div>
    </div>
</body>

</html>
