<body>
    <div class="colLeft">
        <!-- <div class="odinBanner">

    <div class="creditContainer">
        <div class="credit">Photo by <a href="https://unsplash.com/@fl__q?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Taiki Ishikawa</a> on <a href="https://unsplash.com/t/street-photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </div>
    </div>
    </div>
    <div class="colRight">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

            <form class="formContainer">
                <div class="formColumn">
                    <label for="fname">first name</label><br>
                    <input type="text" placeholder='John' id="fName" name="fname" required><br>
                    <label for="fname">email</label><br>
                    <input type="text" placeholder='JohnSmith@yahoo.com' id="email" name="email" required><br>
                    <label for="pass" type="password">password</label><br>
                    <input type="password" minlength='8' id="password" name="password" minlength="8" required>
                </div>

                <div class="formColumn">
                    <label for="lname">last name</label><br>
                    <input type="text" placeholder='Smith' id="lName" name="lname" required><br>
                    <label for="lname">phone number</label><br>
                    <input type="text" placeholder='555-555-5555'id="phone" name="phone" required><br>
                    <label for="passwordConfirm" type="password">confirm password</label><br>
                    <input name="passwordConfirm" minlength='8' type="password" id="passwordConfirm" required>
                </div>

            </form>
        <div class="loginContainer">
            <input value="Submit" type='submit'>Create Account</input>
            <div>Already have an account? Log in</div>
        </div>

    </div>
    </div>
</body>
